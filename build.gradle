    modImplementation "vazkii.patchouli:Patchouli:1.16.4-51-FABRIC"

	modImplementation("de.siphalor:nbtcrafting-1.16:2+") {
    	exclude(group: "com.terraformersmc.modmenu")
        exclude(group: "io.github.prospector")
        exclude(group: "me.shedaniel")
    }
	include "de.siphalor:nbtcrafting-1.16:2+"	
	modImplementation 'curse.maven:modmenu-308702:3268909'
	//modImplementation 'curse.maven:TDI-245733:3144149'
	//modImplementation 'curse.maven:HWG-448106:3230994'
    modApi("com.github.Shnupbups:Piglib:1.0.2-1.16") {
    	exclude(group: "com.terraformersmc.modmenu")
        exclude(group: "io.github.prospector")
        exclude(group: "me.shedaniel")
    }
	include "com.github.Shnupbups:Piglib:1.0.2-1.16"
}

processResources {
    inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

processResources {
	doLast {
        def jsonMinifyStart = System.currentTimeMillis()
        def jsonMinified = 0
        def jsonBytesSaved = 0
        fileTree(dir: outputs.files.asPath, include: '**/*.json').each { 
            File file = it
            jsonMinified++
            def oldLength = file.length()
            file.text = JsonOutput.toJson(new JsonSlurper().parse(file))
            jsonBytesSaved += oldLength - file.length()
        }
        println('Minified ' + jsonMinified + ' json files. Saved ' + jsonBytesSaved + ' bytes. Took ' + (System.currentTimeMillis() - jsonMinifyStart) + 'ms.')
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		 it.options.release = targetVersion
	}
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

java {
	withSourcesJar()
}

jar {
	from "LICENSE"
}

minecraft {
	accessWidener "src/main/resources/doom.accesswidener"
}

if (file('key.properties').exists()) {
    curseforge {

    	def curseProp = new Properties()
    	File secretPropsFile = file("key.properties")
    	curseProp.load(secretPropsFile.newInputStream())

    	project {
        	apiKey = curseProp.getProperty('curseKey')
        	id = "${curse_id}"
        	releaseType = "${curse_release}"
        	changelogType = 'text'
        	changelog = file('CHANGELOG.txt')
        	addGameVersion("1.16.5")
        	addGameVersion("Fabric")
        	addGameVersion("Java 8")

        	relations {
            	requiredDependency 'fabric-api'  
            	requiredDependency 'geckolib' 
            	optionalDependency 'patchouli-fabric'   
            	requiredDependency 'curios-fabric'     
            	requiredDependency 'cloth-config' 
            	requiredDependency 'cardinal-components'   
        	}
        	mainArtifact(remapJar)

        	afterEvaluate {
            	uploadTask.dependsOn("remapJar")
        	}
    	}
    	options {
    		//debug = true
        	forgeGradleIntegration = false
    	}
    }
}